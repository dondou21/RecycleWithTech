<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="static/styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="static/images/logo-image.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/items">Marketplace</a></li>
                <li><a href="/booking">Plan Collection</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/signup" class="btn">Sign Up</a></li>
            </ul>
        </nav>
    </header> 

    <h2>Book a Collection</h2>
    
    <form action="{{ url_for('main_routes.booking') }}" method="POST" enctype="multipart/form-data">
        <!-- Date and Time Selection -->
        <label for="date">Choose a Date:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Choose a Time:</label>
        <input type="time" id="time" name="time" required>
        
        <!-- Category Selection -->
        <label for="category">Select Item Category:</label>
        <select id="category" name="category" required>
            <option value="plastic">Plastic</option>
            <option value="metal">Metal</option>
            <option value="clothes">Clothes</option>
            <option value="construction_material">Construction Material</option>
            <option value="others">Others</option>
        </select>

        <!-- File Upload -->
        <label for="image">Upload Image of Items:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
